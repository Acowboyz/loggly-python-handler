language: python
python:
  - "2.7"
# command to install dependencies
install:
  - "pip install -r requirements.txt --use-mirrors"
  - pip install coveralls --use-mirrors
  - pip install pytz
  - pip install tzlocal
# command to run tests
script:
  - "nosetests --with-coverage --cover-erase --cover-branches --cover-package=loggly"
after_success:
  - coveralls
